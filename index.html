<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hover Card</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <article class="productCard">
        <div class="imgWrapper">
          <img src="./Pink-ColorWay.png" alt="Shoes" />
        </div>
        <div class="circleWrapper">
          <div class="circle"></div>
        </div>
        <div class="copyWrapper">
          <header>
            <h1>Pixel Pulse High</h1>
            <h2>Nike</h2>
          </header>
          <div class="selectSize hide">
            <h3>Select Size:</h3>
            <div class="sizeButtons">
              <button class="size">9</button>
              <button class="size">10</button>
              <button class="size">11</button>
              <button class="size">12</button>
              <button class="size">13</button>
            </div>
          </div>
          <div class="selectColor hide">
            <h3>Select Color:</h3>
            <div class="colorButtons">
              <button class="color pink active"></button>
              <button class="color orange"></button>
              <button class="color green"></button>
            </div>
          </div>
          <button class="addToCart hide">Add to Cart</button>
        </div>
      </article>
    </main>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  </body>
</html>
